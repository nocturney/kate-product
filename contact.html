<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kate Sotnikova</title>
    <link rel="stylesheet" href="css/style-contact.css">
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">KATE SOTNIKOVA</a>
            
            <button class="menu-icon"><a href="/menu" class="menu"></a></button>
            
            <div class="menu">
                <div href="#" class="contact-button">CONTACT</div>
            </div>
        
        </div>
    </header>

    <section id="contact-page">
        <div class="container">
            <div class="contact-content">
                <h1>LET'S TALK!</h1>
                <p>I’m looking forward to hearing from you and working on your great ideas together!</p>
                <h2>GETTING TO KNOW YOU</h2>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="message" placeholder="Tell me about your business and what design you're looking for (write as many details as you want)" required></input>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="image/kate.png" alt="Kate Sotnikova">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>©2024 Kate Sotnikova</p>
                
                <div class="social">
                    <a href="#">Instagram
                        <img scr="image/link.png">
                    </a>
                    
                    <a href="#">Behances
                        <img scr="image/link.png">
                    </a>
                </div>
                
                <a href="#" class="go-to-top">Go to top 
                    <img scr="..svg/top.svg">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
