</head>
<body>

    <div class="wrapper">

        <header>
            
            <div class="nav">
                <a href="index.html" class="logo">KATE SOTNIKOVA</a>
                
                <a href="#" id="menu"></a>
                
                <div class="menu">
                    <div href="#" class="contact-button">CONTACT</div>
                </div>
            
            </div>
        </header>

        <dialog id="menu-modal">
            <div class="menu-header">
                <a href="index.html" class="menu-logo">KATE SOTNIKOVA</a>
                <button id="close-menu"></button>
                <a href="contact.html" class="contact-button">CONTACT</a>
            </div>
            <nav class="modal-nav">
                <a href="index.html#services" class="menu-item"><span>SERVICES</span></a>
                <a href="index.html#work-process" class="menu-item">WORK PROCESS</a>
                <a href="index.html#portfolio" class="menu-item">PORTFOLIO</a>
                <a href="index.html#contact" class="menu-item">CONTACT</a>
            </nav>
            <div class="menu-footer">
                <p>©2024 Kate Sotnikova</p>
                <div class="menu-social">
                    <a href="#">Instagram
                        <img src="image/link.png" alt="link">
                    </a>
                    <a href="#">Behances
                        <img src="image/link.png" alt="link">
                    </a>
                </div>
            </div>
        </dialog>

            <section id="contact-page">
                <div class="container">
                    <div class="contact-content">
                        <h1>LET'S TALK!</h1>
                        <p>I’m looking forward to hearing from you and working on your great ideas together!</p>
                        <h2>GETTING TO KNOW YOU</h2>
                        <form action="#" method="post" class="contact-form">
                            <!-- <div class="form-group"> -->
                                <input type="text" name="name" placeholder="Name" required>
                                <input type="email" name="email" placeholder="Email" required>
                            <!-- </div> -->
                            <textarea name="message" placeholder="Tell me about your business and what design you're looking for (write as many details as you want)" required></textarea>
                            <button type="submit">SUBMIT</button>
                        </form>
                    </div>
                    <div class="contact-image">
                        <picture>
                            <source srcset="/image/media390px.png" media="(max-width: 670px)">
                            <img src="/image/kate.png" alt="kate">
                        </picture>
                    </div>
                </div>
            </section>
        </div>


        <footer>
            <div class="container">
                <div class="footer-content">
                    <p>©2024 Kate Sotnikova</p>
                    
                    <div class="low-footer">
                        <div class="social">
                            <a href="#">Instagram
                                <img src="image/link.png" alt="link">
                            </a>
                            
                            <a href="#">Behances
                                <img src="image/link.png" alt="link">
                            </a>
                        </div>
                        
                        <a href="#" class="go-to-top">Go to top 
                            <img src="image/top.png" alt="top">
                        </a>
                    </div>

                </div>
            </div>
        </footer>

    </div>
